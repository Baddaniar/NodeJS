<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <p>Registration</p>
    <div class="registration_form">
        <label for="reg_full_name">Full name</label>
        <input type="text" id="reg_full_name">
        <label for="reg_login">Email</label>
        <input type="email" name="login" id="reg_login">
        <label for="reg_password">password</label>
        <input type="password" name="passwrod" id="reg_password">
        <button id="reg_user_btn">Register</button>
    </div>
    <p>Login</p>
    <div class="login_form">
        <label for="log_login">Email</label>
        <input type="email" name="login" id="log_login">
        <label for="log_password">password</label>
        <input type="password" name="passwrod" id="log_password">
        <button id="reg_user_btn">Register</button>
        <button id="log_user_btn">Register</button>
    </div>
    <script src="./scripts/authScript.js"></script>
</body>
</html>
